<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Global CSS -->
    <link rel="stylesheet" href="/public/css/global/reset.css">
    <link rel="stylesheet" href="/public/css/global/theme.css">
    <link rel="stylesheet" href="/public/css/global/font.css">
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/aeb1173b82.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./home.css">
</head>

<body>
    <!--  -->
    <section class="banner">
        <div class="banner__container">
            <div class="banner__contain-img">
                <img src="./img/banner.png" alt="">
            </div>
            <button class="banner__prev-btn">
                <i class="fas fa-caret-left banner__icon-prev"></i>
            </button>
            <button class="banner__next-btn">
                <i class="fas fa-caret-left banner__icon-next"></i>
            </button>
            <div class="banner__index-group">
                <button class="banner__index"></button>
                <button class="banner__index--choosen"></button>
                <button class="banner__index"></button>
                <button class="banner__index"></button>
            </div>
        </div>
    </section>
    <!-- sản phẩm nổi bật -->

    <section class="top5__productInf">
        <div class="titleBar">
            <p>TOP 5 SẢN PHẨM NỔI BẬT</p>
        </div>
        <div class="productInf">
            <!-- buton -->
            <button class="productInf__prev-btn">
                <i class="fas fa-chevron-left productInf__icon"></i>
            </button>
            <button class="productInf__next-btn">
                <i class="fas fa-chevron-left productInf__icon"></i>
            </button>
            <!-- img sản phẩm nổi bật -->
            <div class="top5__productInf-img">
                <img src="./img/productImage.png" alt="">
            </div>
            <!-- thông tin sản phẩm nổi bật -->
            <div class="productInf-information">
                <div class="productInf-NameTop">
                    <div class="">
                        <p>1</p>
                    </div>
                    <p> Giày Thể Thao Nam Biti's Hunter X Z Collection InGereenZ</p>
                </div>
                <div class="top5__color">
                    <div class="top5__color-size">
                        <input class="choose-color-input" type="radio" id="1" name="hoose-color" value="">
                        <label class="chooseColor-img" for="1" style="--bg-color: #8D886F;">
                            <i class="fas fa-check color-icon"></i>
                        </label>
                    </div>
                    <div class="top5__color-size">
                        <input class="choose-color-input" type="radio" id="2" name="hoose-color" value="">
                        <label class="chooseColor-img" for="2" style="background-color: var(--primary-contrast-color);">
                            <i class="fas fa-check color-icon"></i>
                        </label>
                    </div>
                    <div class="top5__color-size">
                        <input class="choose-color-input" type="radio" id="3" name="hoose-color" value="">
                        <label class="chooseColor-img" for="3" style="background-color:var(--tertiary-color);">
                            <i class="fas fa-check color-icon"></i>
                        </label>
                    </div>
                </div>
                <div class="top5__size">
                    <div class="top5__size-conhang">
                        <input class="top5__size-input" type="radio" id="1" name="size" value="">
                        <label class="top5__size-conhang--lable" for="1">39</label>
                    </div>
                    <div class="top5__size-conhang">
                        <input class="top5__size-input" type="radio" id="1" name="size" value="1">
                        <label class="top5__size-conhang--lable" for="">40</label>
                    </div>
                    <div class="top5__size-conhang">
                        <input class="top5__size-input" type="radio" id="1" name="size" value="">
                        <label class="top5__size-conhang--lable" for="41">41</label>
                    </div>
                    <div class="top5__size-conhang">
                        <input class="top5__size-input" type="radio" id="1" name="size" value="">
                        <label class="top5__size-conhang--lable" for="">42</label>
                    </div>
                    <div class="top5__size-conhang">
                        <input class="top5__size-input" type="radio" id="1" name="size" value="">
                        <label class="top5__size-conhang--lable" for="43">43</label>
                    </div>
                    <div class="top5__size-hethang">
                        <input class="top5__size--input-hethang" type="radio" id="1" name="size" value="">
                        <label class="top5__size-conhang--lable" for="44">44</label>
                    </div>
                    <div class="top5__size-conhang">
                        <input class="top5__size-input" type="radio" id="1" name="size" value="">
                        <label class="top5__size-conhang--lable" for="">45</label>
                    </div>
                </div>
                <div class="Line"></div>
                <div class="top5__price">
                    <div class="top5__price-cost">
                        <p>1.199.000đ</p>
                    </div>
                    <div class="top5__price-percent">
                        <p>12%</p>
                    </div>
                    <div class="top5__price-reduce">
                        <p>1.599.999đ</p>
                    </div>
                </div>
                <div class="top5__cart">
                    <a class="cart__add" href="">
                        <p>Thêm vào giỏ hàng</p>
                    </a>
                    <a class="cart__buy" href="">
                        <p>Mua ngay</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="trademark__titleBar">
            <p>THƯƠNG HIỆU UY TÍN</p>
        </div>
    </section>
    <!-- Thương hiệu -->
    <section class="trademark">
        
        <div class="trademark__containLogo">
            <a class="Logo" href="">
                <img src="./img/adidas.png" alt="">
            </a>
            <a class="Logo" href="">
                <img src="./img/nike.png" alt="">
            </a>
            <a class="Logo" href="">
                <img src="./img/puma.png" alt="">
            </a>

        </div>
    </section>
</body>

</html>
