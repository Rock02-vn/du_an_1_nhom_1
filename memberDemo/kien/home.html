<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Global CSS -->
  <link rel="stylesheet" href="/public/css/base/reset.css">
  <link rel="stylesheet" href="/public/css/base/theme.css">
  <link rel="stylesheet" href="/public/css/base/font.css">
  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/aeb1173b82.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../../public/css/client/home.css">
</head>

<body>
  <section class="banner">
    <div class="banner__container">
      <!-- banner photo -->
      <div class="banner__contain-img">
        <img src="./img/banner.png" alt="">
      </div>
      <!-- button -->
      <button class="banner__prev-btn">
        <i class="fas fa-caret-left banner__icon-prev"></i>
      </button>
      <button class="banner__next-btn">
        <i class="fas fa-caret-left banner__icon-next"></i>
      </button>
      <div class="banner__index-group">
        <button class="banner__index"></button>
        <button class="banner__index--choosen"></button>
        <button class="banner__index"></button>
        <button class="banner__index"></button>
      </div>
    </div>
  </section>
  <!-- featured products -->
  <section class="top-product">
    <div class="top-product__title-bar">
      <p>TOP 5 SẢN PHẨM NỔI BẬT</p>
    </div>

    <div class="top-product__product-inf">
      <!-- button -->
      <button class="top-product__button-prev--btn">
        <i class="fas fa-chevron-left top-product__button-icon"></i>
      </button>
      <button class="top-product__button-next--btn">
        <i class="fas fa-chevron-left top-product__button-icon"></i>
      </button>
      <!-- Featured product images -->
      <div class="top-product__img">
        <img src="./img/productImage.png" alt="">
      </div>
      <!-- Featured product information -->
      <div class="top-product__information">
        <div class="top-product__name-top">
          <div class="top-product__name-top--number">
            <p class="top-product__name-top--number--letter">1</p>
          </div>
          <!-- Featured product name -->
          <p class="top-product__name-top--number--letter"> Giày Thể Thao Nam Biti's Hunter X Z Collection
            InGereenZ</p>
        </div>
        <!-- featured product color -->
        <div class="top-product__color">
          <div class="top-product__color-size">
            <input class="top-product__color-input" type="radio" id="1" name="hoose-color" value="">
            <label class="top-product__color-bg" for="1" style="--bg-color: #8D886F;">
              <i class="fas fa-check top-product__color-icon"></i>
            </label>
          </div>
          <div class="top-product__color-size">
            <input class="top-product__color-input" type="radio" id="2" name="hoose-color" value="">
            <label class="top-product__color-bg" for="2" style="background-color: var(--primary-contrast-color);">
              <i class="fas fa-check top-product__color-icon"></i>
            </label>
          </div>
          <div class="top-product__color-size">
            <input class="top-product__color-input" type="radio" id="3" name="hoose-color" value="">
            <label class="top-product__color-bg" for="3" style="background-color:var(--tertiary-color);">
              <i class="fas fa-check top-product__color-icon"></i>
            </label>
          </div>
        </div>
        <!-- Product size featured -->
        <div class="top-product__size">
          <div class="top-product__size-stocking">
            <input class="top-product__size-input" type="radio" id="1" name="size" value="">
            <label class="  top-product__size-stocking--label" for="1">39</label>
          </div>
          <div class="top-product__size-stocking">
            <input class="top-product__size-input" type="radio" id="1" name="size" value="1">
            <label class="  top-product__size-stocking--label" for="">40</label>
          </div>
          <div class="top-product__size-stocking">
            <input class="top-product__size-input" type="radio" id="1" name="size" value="">
            <label class="  top-product__size-stocking--label" for="41">41</label>
          </div>
          <div class="top-product__size-stocking">
            <input class="top-product__size-input" type="radio" id="1" name="size" value="">
            <label class="  top-product__size-stocking--label" for="">42</label>
          </div>
          <div class="top-product__size-stocking">
            <input class="top-product__size-input" type="radio" id="1" name="size" value="">
            <label class="  top-product__size-stocking--label" for="43">43</label>
          </div>
          <div class="top-product__size-out-of-stock">
            <input class="top-product__size-input--out-of-stock" type="radio" id="1" name="size" value="">
            <label class="  top-product__size-stocking--label" for="44">
              44
            </label>
          </div>
          <div class="top-product__size-stocking">
            <input class="top-product__size-input" type="radio" id="1" name="size" value="">
            <label class="  top-product__size-stocking--label" for="">45</label>
          </div>
        </div>
        <!-- dash line -->
        <div class="top-product__line"></div>
        <!-- price -->
        <div class="top-product__price">
          <div class="top-product__price-cost">
            <p>1.199.000đ</p>
          </div>
          <div class="top-product__price-percent">
            <p>12%</p>
          </div>
          <div class="top-product__price-reduce">
            <p>1.599.999đ</p>
          </div>
        </div>
        <div class="top-product__cart">
          <button class="top-product__cart-add">
            <p>Thêm vào giỏ hàng</p>
          </button>
          <a class="top-product__cart-buy" href="">
            <p>Mua ngay</p>
          </a>
        </div>
      </div>
    </div>
  </section>
  <!--trademark -->
  <section class="trademark">
    <div class="trademark__title-bar">
      <p>THƯƠNG HIỆU UY TÍN</p>
    </div>
    <div class="trademark__contain-logo">
      <a class="trademark__logo" href="">
        <img src="./img/adidas.png" alt="">
      </a>
      <a class="trademark__logo" href="">
        <img src="./img/nike.png" alt="">
      </a>
      <a class="trademark__logo" href="">
        <img src="./img/puma.png" alt="">
      </a>
    </div>
  </section>
</body>

</html>
