<head>

    <title>Document</title>
    <!-- Global CSS -->
    <link rel="stylesheet" href="/public/css/global/reset.css">

    <section class="banner">

            <button class="banner__prev-btn">

                    </div>
                    <div>

                    </div>
                    <div>
                        <input type="radio" id="" name="size" value="">
                        <p>45</p>
                    </div>
                </div>
                <div class="Line" style="margin: 3rem 0;">
                    <img src="/public/image/site/home_page/Line 1.png" alt="">
                </div>
                <div class="top5__price">
                    <div class="top5__price-cost">
                        <p>1.199.000đ</p>
                    </div>
                    <div class="top5__price-percent">
                        <p>12%</p>
                    </div>
                    <div class="top5__price-reduce">

                <div class="top5__cart">
