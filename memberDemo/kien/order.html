<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Global CSS -->
  <link rel="stylesheet" href="/public/css/base/reset.css">
  <link rel="stylesheet" href="/public/css/base/theme.css">
  <link rel="stylesheet" href="/public/css/base/font.css">
  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/aeb1173b82.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./order.css">
</head>

<body>
  <section class="bread-crumb-custom">
    <p>giỏ hàng</p>
    <i class="fas fa-chevron-left bread-crumb-custom__icon"></i>
    <p>Danh sách đơn hàng</p>
  </section>
  <section class="top-bar">
    <div class="top-bar__tile-bar">
      <div class="top-bar__tile-bar-status">
        <p class="top-bar__tile-bar-text-status">Trạng thái</p>
      </div>
        <button class="top-bar__tile-bar-my-shopping-cart">
          <p class="top-bar__tile-bar-text-my-shopping-cart">Giỏ hàng của tôi</p>
          <div class="my-shopping-cart__group">
            <i class="fas fa-shopping-basket my-shopping-cart__icon"></i>
          </div>
        </button>
    </div>
    <div class="top-bar__status-group">
      <button class="top-bar__status-order-status-1">
        <p class="top-bar__status-order-status-1-text">Đang sử lý</p>
        <div class="top-bar__status-order-status-1-group">
          <i class="fas fa-cart-arrow-down top-bar__status-order-status-1-icon"></i>
        </div>
      </button>
      <button class="top-bar__status-order-status-2">
        <p class="top-bar__status-order-status-2-text">Đang giao hàng</p>
        <div class="top-bar__status-order-status-2-group">
          <i class="fas fa-shipping-fast top-bar__status-order-status-2-icon"></i>
        </div>
      </button>
      <button class="top-bar__status-order-status-3">
        <p class="top-bar__status-order-status-3-text">Hoàn tất</p>
        <div class="top-bar__status-order-status-3-group">
          <i class="fas fa-user-check top-bar__status-order-status-3-icon"></i>
        </div>
      </button>
      <button class="top-bar__status-order-status-4">
        <p class="top-bar__status-order-status-4-text">Bị hủy</p>
        <div class="top-bar__status-order-status-4-group">
          <i class="fas fa-trash-alt top-bar__status-order-status-4-icon  "></i>
        </div>
      </button>
    </div>
  </section>
  <!-- table -->
  <section class="table">
    <table class="table__row">
      <tr class="table__header">
        <td class="table__row-header-1">Ngày tạo</td>
        <td class="table__row-header">Tổng tiền</td>
        <td class="table__row-header">Trạng thái</td>
        <td class="table__group-icon"></td>
      </tr>
      <tr class="table__row-group-1">
        <td class="table__row-1">06/05/2021</td>
        <td class="table__row-2">4.291.000 đ</td>
        <td class="table__row-3--Processing">Đang xử lý</td>
        <td class="table__group-icon">
          <button class="table__button">
            <a href="">
              <i class="fas fa-info table__icon"></i>
            </a>
          </button>
        </td>
      </tr>
      <tr class="table__row-group-2">
        <td class="table__row-1">08/06/2021</td>
        <td class="table__row-2">6.565.000 đ</td>
        <td class="table__row--completed">Hoàn tất</td>
        <td class="table__group-icon">
          <button class="table__button">
            <a href="">
              <i class="fas fa-info table__icon"></i>
            </a>
          </button>
        </td>
      </tr>
      <!-- đang giao -->
      <tr class="table__row-group-1">
        <td class="table__row-1">06/05/2021</td>
        <td class="table__row-2">4.291.000 đ</td>
        <td class="table__row-3--delivering">Đang giao hàng</td>
        <td class="table__group-icon">
          <button class="table__button">
            <a href="">
              <i class="fas fa-info table__icon"></i>
            </a>
          </button>
        </td>
      </tr>
      <!-- bị hủy -->
      <tr class="table__row-group-2">
        <td class="table__row-1">08/06/2021</td>
        <td class="table__row-2">6.565.000 đ</td>
        <td class="table__row-3--cancel">Bị hủy</td>
        <td class="table__group-icon">
          <button class="table__button">
            <a href="">
              <i class="fas fa-info table__icon"></i>
            </a>
          </button>
        </td>
      </tr>
      <!-- đang giao -->
      <tr class="table__row-group-1">
        <td class="table__row-1">06/05/2021</td>
        <td class="table__row-2">4.291.000 đ</td>
        <td class="table__row-3--delivering">Đang giao hàng</td>
        <td class="table__group-icon">
          <button class="table__button">
            <a href="">
              <i class="fas fa-info table__icon"></i>
            </a>
          </button>
        </td>
      </tr>
      <!-- bị hủy -->
      <tr class="table__row-group-2">
        <td class="table__row-1">08/06/2021</td>
        <td class="table__row-2">6.565.000 đ</td>
        <td class="table__row-3--cancel">Bị hủy</td>
        <td class="table__group-icon">
          <button class="table__button">
            <a href="">
              <i class="fas fa-info table__icon"></i>
            </a>
          </button>
        </td>
      </tr>
    </table>
  </section>
  <section>
    <ul class="product__pagination">
      <li class="product__pagination__link"><button class="product__pagination-button" type="submit">1</button></li>
      <li class="product__pagination__link"><button class="product__pagination-button" type="submit">2</button></li>
      <li class=" product__pagination__link--active"><button class=" product__pagination-button--active"
          type="submit">3</button>
      </li>
      <li class="product__pagination__link"><button class="product__pagination-button" type="submit">4</button></li>
      <li class="product__pagination__link"><button class="product__pagination-button" type="submit">
          <i class="fas fa-angle-double-right"></i></button></li>
    </ul>
  </section>

</body>

</html>
