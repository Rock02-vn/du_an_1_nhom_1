<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Global CSS -->
  <link rel="stylesheet" href="/public/css/base/reset.css">
  <link rel="stylesheet" href="/public/css/base/theme.css">
  <link rel="stylesheet" href="/public/css/base/font.css">
  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/aeb1173b82.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./order.css">
</head>
<body>
  <section class="bread-crumb-custom">
    <p>giỏ hàng</p> 
    <i class="fas fa-chevron-left bread-crumb-custom__icon"></i>
    <p>Danh sách đơn hàng</p>
  </section>
  <section class="top-bar">
    <div class="top-bar__tile-bar">
      <div class="top-bar__tile-bar-status">
        <p class="top-bar__tile-bar-text-status">Trạng thái</p>
      </div>
      <div class="top-bar__tile-bar-my-shopping-cart">
        <button >
          <p class="top-bar__tile-bar-text-my-shopping-cart">Giỏ hàng của tôi</p>
          <div class="my-shopping-cart__group">
            <i class="fas fa-shopping-basket my-shopping-cart__icon"></i>
          </div>
        </button>
      </div>
    </div>
    <div class="top-bar__status-group">
      <button class="top-bar__status-order-status-1">
        <p class="top-bar__status-order-status-1-text">Đang sử lý</p>
        <div class="top-bar__status-order-status-1-group" >
          <i class="fas fa-cart-arrow-down top-bar__status-order-status-1-icon"></i>
        </div>
      </button>
      <button class="top-bar__status-order-status-2">
        <p class="top-bar__status-order-status-2-text">Đang giao hàng</p>
        <div class="top-bar__status-order-status-2-group" >
          <i class="fas fa-shipping-fast top-bar__status-order-status-2-icon"></i>
        </div>
      </button>
      <button class="top-bar__status-order-status-3">
        <p class="top-bar__status-order-status-3-text">Hoàn tất</p>
        <div class="top-bar__status-order-status-3-group" >
          <i class="fas fa-user-check top-bar__status-order-status-3-icon"></i>
        </div>
      </button>
      <button class="top-bar__status-order-status-4">
        <p class="top-bar__status-order-status-4-text">Bị hủy</p>
        <div class="top-bar__status-order-status-4-group" >
          <i class="fas fa-trash-alt top-bar__status-order-status-4-icon  "></i>
        </div>
      </button>
    </div>
    <!-- table -->
    <section class="table">
        <div class="a">

        </div>
        <div class="b">

        </div>
        <div class="c">

        </div>
        <div class="d">

        </div>
    </section >
  </section>
</body>
</html>
