<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css" />
    <!-- <link rel="stylesheet" href="./reset.css" /> -->
    <!-- Global CSS -->
    <link rel="stylesheet" href="/public/css/base/reset.css">
    <link rel="stylesheet" href="/public/css/base/theme.css">
    <link rel="stylesheet" href="/public/css/base/font.css">
</head>

<body>
    <div class="overlay">
        <section class="form">
            <form action="" class="form__register">
                <h2 class="form__heading">Thay đổi  email</h2>
                <div class="form__group">
                    <label class="form__label" for="">Email</label>
                    <input class="form__input form__input--primary" type="text"
                        placeholder="Nhập email mới của bạn" />
                    <span class="form__message"></span>
                </div>
                <div class="form__group">
                    <label class="form__label" for="">Mã xác nhận</label>
                    <input class="form__input form__input--primary" type="text"
                        placeholder="Nhập mã xác nhận gồm 6 chứ số" />
                    <span class="form__message"></span>
                </div>
                <div class="form__group form__group--flex mb2-5 ">
                    <button class="form__button--small form__button-back" type="submit">Trở về</button>
                    <button class="form__button--small form__button-accept" type="submit">Xác nhận</button>
                </div>
                <div class="form__register__message">
                    <p>Không nhận được?</p> <a href="">Gửi lại mã</a>
                </div>
            </form>
            <div class="form__close">
                <span class="form__close__icon"><i class="fas fa-times"></i> </span>
            </div>
        </section>
    </div>
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/aeb1173b82.js" crossorigin="anonymous"></script>
</body>
