<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css" />
    <!-- <link rel="stylesheet" href="./reset.css" /> -->
    <!-- Global CSS -->
    <link rel="stylesheet" href="/public/css/global/reset.css">
    <link rel="stylesheet" href="/public/css/global/theme.css">
    <link rel="stylesheet" href="/public/css/global/font.css">
</head>

<body>
    <div class="form">
        <div class="form__container">
            <form action="" class="form__register__phone">
                <h2 class="form__heading">Đăng ký tài khoản</h2>
                <div class="form__group">
                    <label class="form__label" for="">Nhập mã xác nhận</label>
                    <input class="form__input form__input--primary" type="text"
                        placeholder="Nhập mã xác nhận gồm 6 chữ số" />
                    <span class="form__message"></span>
                </div>
                <div class="form__group">
                    <button class="form__button" type="submit">Xác nhận</button>
                </div>

            </form>
            <div class="form__close">
                <span class="form__close__icon"><i class="fas fa-times"></i> </span>
            </div>
        </div>
    </div>
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/aeb1173b82.js" crossorigin="anonymous"></script>
</body>

</html>
