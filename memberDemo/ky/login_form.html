<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./form.css" />
  <!-- <link rel="stylesheet" href="./reset.css" /> -->
  <!-- Global CSS -->
  <link rel="stylesheet" href="/public/css/base/reset.css">
  <link rel="stylesheet" href="/public/css/base/theme.css">
  <link rel="stylesheet" href="/public/css/base/font.css">
</head>

<body>
  <div class="open">Open</div>
  <div class="overlay">
    <section class="form">
      <!-- Start form -->
      <form action="" class="form__login">
        <!-- Start form group -->
        <div class="form__group pt3-5">
          <label class="form__label" for="">Tên đăng nhập</label>
          <input class="form__input form__input--primary" type="text"
            placeholder="Nhập số điện thoại hoặc email của bạn" />
          <span class="form__message"></span>
        </div>
        <!-- End form group -->
        <!-- Start form group -->
        <div class="form__group form__password">
          <label class="form__label" for="">Mật khẩu</label>
          <input class="form__input form__input--error" id="form__password" type="password"
            placeholder="Nhập mật khẩu của bạn" />
          <label for="toggle__eye" class="form__toggle form__password__icon">
            <i class="far fa-eye-slash "></i>
          </label>
          <span class="form__message">Độ dài mật khẩu phải từ 4 đến 20 ký tự!</span>
        </div>
        <!-- End form group -->
        <!-- Start form group -->
        <div class="form__group">
          <button class="form__button" type="submit">Đăng nhập</button>
        </div>
        <!-- End form group -->
        <!-- Start action -->
        <div class="form__action">
          <a class="form__forget">Quên mật khẩu?</a>
          <a class="form__create">Tạo tài khoản</a>
        </div>
        <!-- Enđ action -->
        <div class="line">
          <span class="line__text">Hoặc đăng nhập với</span>
        </div>
        <!-- Start social -->
        <div class="social">
          <a href="" class="social__facebook">
            <img class="social__image" src="/public/image/client/home_page/facebook.png" alt="" />
          </a>
          <a href="" class="social__google">
            <img class="social__image" src="/public/image/client/home_page/google.png" alt="" />
          </a>
          <a href="" class="social__zalo">
            <img class="social__image" src="/public/image/client/home_page/zalo.png" alt="" />
          </a>
        </div>
        <!-- End social -->
      </form>
      <!-- End form -->
      <div class="form__close">
        <span class="form__close__icon"><i class="fas fa-times"></i> </span>
      </div>
    </section>
  </div>
  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/aeb1173b82.js" crossorigin="anonymous"></script>
  <script>
    const open = document.querySelector('.open');
    const overlay = document.querySelector('.overlay');
    const closeFormIcon = document.querySelector(".form__close__icon");
    const inputPassword = document.querySelector("#form__password");
    const eyeToggle = document.querySelector(".form__password__icon");
    const eyeSlash = document.querySelector(".fa-eye-slash");
    // Open form
    open.addEventListener('click', () => {
      overlay.classList.add("overlay--active");
    })
    // Close form
    closeFormIcon.addEventListener('click', () => {
      overlay.classList.remove("overlay--active");
    })
    // Hide/show pass
    eyeToggle.addEventListener('click', () => {
      if (inputPassword.type === "password") {
        eyeSlash.classList.add("fa-eye")
        eyeSlash.classList.remove("fa-eye-slash")
        inputPassword.setAttribute("type", "text");
      } else {
        eyeSlash.classList.remove("fa-eye")
        eyeSlash.classList.add("fa-eye-slash")
        inputPassword.setAttribute("type", "password");
      }
    })
  </script>
</body>

</html>
