<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css" />
    <link rel="stylesheet" href="./product.css">
    <!-- <link rel="stylesheet" href="./reset.css" /> -->
    <!-- Global CSS -->
    <link rel="stylesheet" href="/public/css/base/reset.css">
    <link rel="stylesheet" href="/public/css/base/theme.css">
    <link rel="stylesheet" href="/public/css/base/font.css">
</head>

<body>
    <div class="overlay">
        <section class="form">
            <form action="" class="form__product">
                <div class="form__product__variant">
                    <!-- Start variant color -->
                    <div class="form__product__variant__color">
                        <div class="form__product__variant__top">
                            <p>Màu sắc</p>
                        </div>
                        <div class="form__product__variant__bottom">
                            <label class="product__filter-item-color">
                                <input type="checkbox" id="orange">
                                <label class="product__filter-label--circle" for="orange"
                                    style="--bg-color:#EE6F57;"></label>
                            </label>
                            <label class="product__filter-item-color">
                                <input type="checkbox" id="red">
                                <label class="product__filter-label--circle" for="red" style="--bg-color:
                                    #CF455C;"></label>
                            </label>
                            <label class="product__filter-item-color">
                                <input type="checkbox" id="turqoise">
                                <label class="product__filter-label--circle" for="turqoise" style="--bg-color:
                                        #51C4D3;"></label>
                            </label>
                            <label class="product__filter-item-color">
                                <input type="checkbox" id="black">
                                <label class="product__filter-label--circle" for="black" style="--bg-color:
                                        #333333;"></label>
                            </label>
                            <label class="product__filter-item-color">
                                <input type="checkbox" id="white">
                                <label class="product__filter-label--circle" for="white" style="--bg-color:
                                        #ffffff;"></label>
                            </label>
                            <label class="product__filter-item-color">
                                <input type="checkbox" id="gray">
                                <label class="product__filter-label--circle" for="gray" style="--bg-color:
                                        #8d886f;"></label>
                            </label>
                            <label class="product__filter-item-color">
                                <input type="checkbox" id="lightgray">
                                <label class="product__filter-label--circle" for="lightgray" style="--bg-color:
                                        #999999;"></label>
                            </label>
                        </div>
                    </div>
                    <!-- End variant color -->
                    <!-- Start variant size -->
                    <div class="form__product__variant__size">
                        <div class="form__product__variant__top">
                            <p>Kích cỡ</p>
                        </div>
                        <div class="product__filter-content-size form__product__variant__bottom">
                            <label class="product__filter-item">
                                <input type="checkbox" id="24">
                                <label class="product__filter-label-size" for="24"><span
                                        class="prodduct__size-name">24</span></label>
                            </label>
                            <label class="product__filter-item">
                                <input type="checkbox" id="25">
                                <label class="product__filter-label-size" for="25"><span
                                        class="prodduct__size-name">25</span></label>
                            </label>
                            <label class="product__filter-item">
                                <input type="checkbox" id="26">
                                <label class="product__filter-label-size" for="26"><span class="prodduct__size-name">
                                        26</span></label>
                            </label>
                            <label class="product__filter-item">
                                <input type="checkbox" id="27">
                                <label class="product__filter-label-size" for="27"><span class="prodduct__size-name">
                                        27</span></label>
                            </label>
                            <label class="product__filter-item product__filter-label--disabled">
                                <input type="checkbox" id="28">
                                <label class="product__filter-label-size" for="28"><span class="prodduct__size-name">
                                        28</span></label>
                            </label>
                            <label class="product__filter-item">
                                <input type="checkbox" id="29">
                                <label class="product__filter-label-size" for="29"><span class="prodduct__size-name">
                                        29</span></label>
                            </label>
                            <label class="product__filter-item">
                                <input type="checkbox" id="30">
                                <label class="product__filter-label-size" for="30"><span class="prodduct__size-name">
                                        30</span></label>
                            </label>
                        </div>
                    </div>
                    <!-- End variant size -->
                </div>
                <div class="form__product__action">
                    <div class="form__product__action__top">
                        <button type="submit" class="btn__add">
                            Thêm vào giỏ
                        </button>
                        <button type="submit" class="btn__pay">
                            Thanh toán
                        </button>
                    </div>
                    <div class="form__product__action__bottom">
                        <button type="submit" class="btn__detail">
                            Chi tiết sản phẩm
                        </button>
                    </div>
                </div>
            </form>
            <div class="form__close">
                <span class="form__close__icon"><i class="fas fa-times"></i> </span>
            </div>
        </section>
    </div>
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/aeb1173b82.js" crossorigin="anonymous"></script>
</body>

</html>
