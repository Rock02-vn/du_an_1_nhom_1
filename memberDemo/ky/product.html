<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./product.css">
    <!-- Global CSS -->
    <link rel="stylesheet" href="/public/css/global/reset.css">
    <link rel="stylesheet" href="/public/css/global/theme.css">
    <link rel="stylesheet" href="/public/css/global/font.css">
</head>

<body>
    <div class="product">
        <div class="product__container">
            <div class="product__filter">
                <!-- Start filter column -->
                <div class="product__filter__column">
                    <label class="label__head" for="sort"> <span class="label__head__name">Sắp xếp</span>
                        <label class="plus__icon" for="sort">
                            <i><i class="fas fa-plus"></i></i>
                        </label>
                    </label>
                    <input class="product__filter__toggle" type="checkbox" name="" id="sort">
                    <div class="product__filter__content">
                        <div class="product__filter__item">
                            <input type="radio" id="newest" name="filter__sort">
                            <label class=" product__filter__label__radio" for="newest"><span
                                    class="product__filter__name">Mới nhất</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="radio" id="most" name="filter__sort">
                            <label class=" product__filter__label__radio" for="most"><span
                                    class="product__filter__name">Nổi bật nhất</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="radio" id="pricedown" name="filter__sort">
                            <label class=" product__filter__label__radio" for="pricedown"><span
                                    class="product__filter__name">Giá giảm dần
                                </span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="radio" id="priceup" name="filter__sort">
                            <label class=" product__filter__label__radio" for="priceup"><span
                                    class="product__filter__name">Giá tăng dần
                                </span></label>
                        </div>
                    </div>
                </div>
                <!-- End filter column -->
                <!-- Start filter column -->
                <div class="product__filter__column">
                    <label class="label__head" for="price"> <span class="label__head__name">Mức giá</span>
                        <label class="plus__icon" for="price">
                            <i><i class="fas fa-plus"></i></i>
                        </label>
                    </label>
                    <input class="product__filter__toggle" type="checkbox" name="" id="price">
                    <div class="product__filter__content">
                        <div class="product__filter__item">
                            <input type="radio" id="below1m" name="filter__price">
                            <label class=" product__filter__label__radio" for="below1m"><span
                                    class="product__filter__name">Dưới
                                    1 triệu</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="radio" id="1mto2m" name="filter__price">
                            <label class=" product__filter__label__radio" for="1mto2m"><span
                                    class="product__filter__name">Từ 1
                                    đến 2 triệu</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="radio" id="2mto3m" name="filter__price">
                            <label class=" product__filter__label__radio" for="2mto3m"><span
                                    class="product__filter__name">Từ 2
                                    đến 3 triệu
                                </span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="radio" id="3mto4m" name="filter__price">
                            <label class=" product__filter__label__radio" for="3mto4m"><span
                                    class="product__filter__name">Từ 3
                                    đến 4 triệu
                                </span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="radio" id="4mto5m" name="filter__price">
                            <label class=" product__filter__label__radio" for="4mto5m"><span
                                    class="product__filter__name">Từ 4
                                    đến 5 triệu
                                </span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="radio" id="over5m" name="filter__price">
                            <label class=" product__filter__label__radio" for="over5m"><span
                                    class="product__filter__name"> Trên 5 triệu
                                </span></label>
                        </div>
                    </div>
                </div>
                <!-- End filter column -->
                <!-- Start filter column -->
                <div class="product__filter__column">
                    <label class="label__head" for="sex"> <span class="label__head__name">Giới tính</span>
                        <label class="plus__icon" for="sex">
                            <i><i class="fas fa-plus"></i></i>
                        </label>
                    </label>
                    <input class="product__filter__toggle" type="checkbox" name="" id="sex">
                    <div class="product__filter__content">
                        <div class="product__filter__item">
                            <input type="checkbox" id="male">
                            <label class="product__filter__label" for="male"><span
                                    class="product__filter__name">Nam</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="female">
                            <label class="product__filter__label" for="female"><span
                                    class="product__filter__name">Nữ</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="lgbt">
                            <label class="product__filter__label" for="lgbt"><span class="product__filter__name">Trung
                                    Tính</span></label>
                        </div>
                    </div>
                </div>
                <!-- End filter column -->
                <!-- Start filter column -->
                <div class="product__filter__column">
                    <label class="label__head" for="age"><span class="label__head__name">Độ tuổi</span>
                        <label for="age" class="plus__icon">
                            <i><i class="fas fa-plus"></i></i>
                        </label>
                    </label>
                    <input class="product__filter__toggle" type="checkbox" name="" id="age">
                    <div class="product__filter__content">
                        <div class="product__filter__item">
                            <input type="checkbox" id="adults">
                            <label class="product__filter__label" for="adults"><span class="product__filter__name">Ngưới
                                    lớn</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="childen">
                            <label class="product__filter__label" for="childen"><span class="product__filter__name">Trẻ
                                    em</span></label>
                        </div>
                    </div>
                </div>
                <!-- End filter column -->
                <!-- Start filter column -->
                <div class="product__filter__column">
                    <label class="label__head" for="brand"><span class="label__head__name"> Thương hiệu</span>
                        <label for="brand" class="plus__icon">
                            <i><i class="fas fa-plus"></i></i>
                        </label>
                    </label>
                    <input class="product__filter__toggle" type="checkbox" name="" id="brand">
                    <div class="product__filter__content">
                        <div class="product__filter__item">
                            <input checked type="checkbox" id="adidas">
                            <label class="product__filter__label" for="adidas"><span
                                    class="product__filter__name">Adidas</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="nike">
                            <label class="product__filter__label" for="nike"><span
                                    class="product__filter__name">Nike</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="bitis">
                            <label class="product__filter__label" for="bitis"><span
                                    class="product__filter__name">Bitis</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="newbalance">
                            <label class="product__filter__label" for="newbalance"><span
                                    class="product__filter__name">New
                                    Balance</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="puma">
                            <label class="product__filter__label" for="puma"><span
                                    class="product__filter__name">Puma</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="balenciaga">
                            <label class="product__filter__label" for="balenciaga"><span
                                    class="product__filter__name">Balenciaga</span></label>
                        </div>
                    </div>
                </div>
                <!-- End filter column -->
                <!-- Start filter column -->
                <div class="product__filter__column">
                    <label class="label__head" for="colors"><span class="label__head__name">Màu sắc</span>
                        <label for="colors" class="plus__icon">
                            <i><i class="fas fa-plus"></i></i>
                        </label>
                    </label>
                    <input class="product__filter__toggle" type="checkbox" name="" id="colors">
                    <div class="product__filter__content product__filter__content--color">
                        <div class="product__filter__item__color">
                            <input type="checkbox" id="orange">
                            <label class="product__filter__label--circle" for="orange"
                                style="--bg-color:#EE6F57;"></label>
                        </div>
                        <div class="product__filter__item__color">
                            <input type="checkbox" id="red">
                            <label class="product__filter__label--circle" for="red" style="--bg-color:
                            #CF455C;"></label>
                        </div>
                        <div class="product__filter__item__color">
                            <input type="checkbox" id="turqoise">
                            <label class="product__filter__label--circle" for="turqoise" style="--bg-color:
                                #51C4D3;"></label>
                        </div>
                        <div class="product__filter__item__color">
                            <input type="checkbox" id="black">
                            <label class="product__filter__label--circle" for="black" style="--bg-color:
                                #333333;"></label>
                        </div>
                        <div class="product__filter__item__color">
                            <input type="checkbox" id="white">
                            <label class="product__filter__label--circle" for="white" style="--bg-color:
                                #ffffff;"></label>
                        </div>
                        <div class="product__filter__item__color">
                            <input type="checkbox" id="gray">
                            <label class="product__filter__label--circle" for="gray" style="--bg-color:
                                #8d886f;"></label>
                        </div>
                        <div class="product__filter__item__color">
                            <input type="checkbox" id="lightgray">
                            <label class="product__filter__label--circle" for="lightgray" style="--bg-color:
                                #999999;"></label>
                        </div>
                    </div>
                </div>
                <!-- End filter column -->
                <!-- Start filter column -->
                <div class="product__filter__column">
                    <label class="label__head" for="sizes"><span class="label__head__name">Kích cỡ</span>
                        <label for="sizes" class="plus__icon">
                            <i><i class="fas fa-plus"></i></i>
                        </label>
                    </label>
                    <input class="product__filter__toggle" type="checkbox" name="" id="sizes">
                    <div class="product__filter__content product__filter__content--size">
                        <div class="product__filter__item">
                            <input type="checkbox" id="24">
                            <label class="product__filter__label--size" for="24"><span
                                    class="product__size__name">24</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="25">
                            <label class="product__filter__label--size" for="25"><span
                                    class="product__size__name">25</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="26">
                            <label class="product__filter__label--size" for="26"><span class="product__size__name">
                                    26</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="27">
                            <label class="product__filter__label--size" for="27"><span class="product__size__name">
                                    27</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="28">
                            <label class="product__filter__label--size" for="28"><span class="product__size__name">
                                    28</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="29">
                            <label class="product__filter__label--size" for="29"><span class="product__size__name">
                                    29</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="30">
                            <label class="product__filter__label--size" for="30"><span class="product__size__name">
                                    30</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="31">
                            <label class="product__filter__label--size" for="31"><span class="product__size__name">
                                    31</span></label>
                        </div>
                    </div>
                </div>
                <!-- End filter column -->
            </div>
            <div class="product__section">

            </div>
        </div>
    </div>
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/aeb1173b82.js" crossorigin="anonymous"></script>
</body>

</html>
