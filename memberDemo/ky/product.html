<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./product.css">
    <!-- Global CSS -->
    <link rel="stylesheet" href="/public/css/global/reset.css">
    <link rel="stylesheet" href="/public/css/global/theme.css">
    <link rel="stylesheet" href="/public/css/global/font.css">
</head>

<body>
    <div class="product">
        <div class="container">
            <div class="product__filter">
                <!-- Start variant column -->
                <div class="product__filter__column">
                    <label class="label__head" for="sex">Giới tính
                        <span class="plus__icon">
                            <i><i class="fas fa-plus"></i></i>
                        </span>
                    </label>
                    <input class="product__filter__toggle" type="checkbox" name="" id="sex">
                    <div class="product__filter__content">
                        <div class="product__filter__item">
                            <input type="checkbox" id="male">
                            <label class="product__filter__label" for="male"><span
                                    class="product__filter__name">Nam</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="female">
                            <label class="product__filter__label" for="female"><span
                                    class="product__filter__name">Nữ</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="lgbt">
                            <label class="product__filter__label" for="lgbt"><span class="product__filter__name">Trung
                                    Tính</span></label>
                        </div>
                    </div>
                </div>
                <!-- End variant column -->
                <!-- Start variant column -->
                <div class="product__filter__column">
                    <label class="label__head" for="brands"> Thương hiệu
                        <span class="plus__icon">
                            <i><i class="fas fa-plus"></i></i>
                        </span>
                    </label>
                    <input class="product__filter__toggle" type="checkbox" name="" id="brands">
                    <div class="product__filter__content">
                        <div class="product__filter__item">
                            <input checked type="checkbox" id="adidas">
                            <label class="product__filter__label" for="adidas"><span
                                    class="product__filter__name">Adidas</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="nike">
                            <label class="product__filter__label" for="nike"><span
                                    class="product__filter__name">Nike</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="bitis">
                            <label class="product__filter__label" for="bitis"><span
                                    class="product__filter__name">Bitis</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="newbalance">
                            <label class="product__filter__label" for="newbalance"><span
                                    class="product__filter__name">New
                                    Balance</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="puma">
                            <label class="product__filter__label" for="puma"><span
                                    class="product__filter__name">Puma</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="balenciaga">
                            <label class="product__filter__label" for="balenciaga"><span
                                    class="product__filter__name">Balenciaga</span></label>
                        </div>
                    </div>
                </div>
                <!-- End variant column -->
                <!-- Start variant column -->
                <div class="product__filter__column">
                    <label class="label__head" for="colors">Màu sắc
                        <span class="plus__icon">
                            <i><i class="fas fa-plus"></i></i>
                        </span>
                    </label>
                    <input class="product__filter__toggle" type="checkbox" name="" id="colors">
                    <div class="product__filter__content product__filter__content--color">
                        <div class="product__filter__item">
                            <input type="checkbox" id="orange">
                            <label class="product__filter__label--color" for="orange"
                                style="background:#EE6F57;"></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="red">
                            <label class="product__filter__label--color" for="red" style="background:
                            #CF455C;"></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="turqoise">
                            <label class="product__filter__label--color" for="turqoise" style="background:
                                #51C4D3;"></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="black">
                            <label class="product__filter__label--color" for="black" style="background:
                                #333333;"></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="white">
                            <label class="product__filter__label--color" for="white" style="background:
                                #ffffff;"></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="gray">
                            <label class="product__filter__label--color" for="gray" style="background:
                                #8d886f;"></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="lightgray">
                            <label class="product__filter__label--color" for="lightgray" style="background:
                                #999999;"></label>
                        </div>
                    </div>
                </div>
                <!-- End variant column -->
                <!-- Start variant column -->
                <div class="product__filter__column">
                    <label class="label__head" for="sizes">Kích cỡ
                        <span class="plus__icon">
                            <i><i class="fas fa-plus"></i></i>
                        </span>
                    </label>
                    <input class="product__filter__toggle" type="checkbox" name="" id="sizes">
                    <div class="product__filter__content product__filter__content--size">
                        <div class="product__filter__item">
                            <input type="checkbox" id="24">
                            <label class="product__filter__label--size" for="24"><span
                                    class="product__filter__name">24</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="25">
                            <label class="product__filter__label--size" for="25"><span
                                    class="product__filter__name">25</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="26">
                            <label class="product__filter__label--size" for="26"><span class="product__filter__name">
                                    26</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="27">
                            <label class="product__filter__label--size" for="27"><span class="product__filter__name">
                                    27</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="28">
                            <label class="product__filter__label--size" for="28"><span class="product__filter__name">
                                    28</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="29">
                            <label class="product__filter__label--size" for="29"><span class="product__filter__name">
                                    29</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="30">
                            <label class="product__filter__label--size" for="30"><span class="product__filter__name">
                                    30</span></label>
                        </div>
                        <div class="product__filter__item">
                            <input type="checkbox" id="31">
                            <label class="product__filter__label--size" for="31"><span class="product__filter__name">
                                    31</span></label>
                        </div>
                    </div>
                </div>
                <!-- End variant column -->
            </div>
        </div>
    </div>
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/aeb1173b82.js" crossorigin="anonymous"></script>
</body>

</html>
