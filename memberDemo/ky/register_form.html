<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css" />
    <!-- <link rel="stylesheet" href="./reset.css" /> -->
    <!-- Global CSS -->
    <link rel="stylesheet" href="/public/css/base/reset.css">
    <link rel="stylesheet" href="/public/css/base/theme.css">
    <link rel="stylesheet" href="/public/css/base/font.css">
</head>

<body>
    <div class="overlay">
        <section class="form">
            <form action="" class="form__register">
                <!-- Start form group -->
                <div class="form__group pt3-5">
                    <label class="form__label" for="">Email</label>
                    <input class="form__input form__input--primary" type="text" placeholder="Nhập email của bạn" />
                    <span class="form__message"></span>
                </div>
                <!-- End form group -->
                <!-- Start form group -->
                <div class="form__group">
                    <label class="form__label" for="">Họ và tên</label>
                    <input class="form__input form__input--primary" type="text" placeholder="Nhập họ tên của bạn" />
                    <span class="form__message"></span>
                </div>
                <!-- End form group -->
                <!-- Start form group -->
                <div class="form__group form__date">
                    <label class="form__label" for="">Ngày sinh</label>
                    <input class="form__input form__input--primary" type="date" />
                    <span class="form__message"></span>
                    <!-- <p class="form__date__icon"><i class="far fa-calendar-alt"></i></p> -->
                </div>
                <!-- End form group -->
                <!-- Start form group -->
                <div class="form__group form__password">
                    <label class="form__label" for="">Mật khẩu</label>
                    <input class="form__input" type="password" placeholder="Nhập mật khẩu của bạn" />
                    <span class="form__message"></span>
                    <p class="form__password__icon">
                        <i class="far fa-eye-slash "></i>
                    </p>
                    <span class="form__message"></span>
                </div>
                <!-- End form group -->
                <!-- Start form group -->
                <div class="form__group form__password">
                    <label class="form__label" for="">Nhập lại mật khẩu của bạn </label>
                    <input class="form__input" type="password" placeholder="Nhập mật khẩu của bạn" />
                    <span class="form__message"></span>
                    <p class="form__password__icon">
                        <i class="far fa-eye-slash "></i>
                    </p>
                    <span class="form__message"></span>
                </div>
                <!-- End form group -->
                <!-- Start form group -->
                <div class="form__group mb2-5">
                    <button class="form__button" type="submit">Đăng ký</button>
                </div>
                <!-- End form group -->
            </form>
            <div class="form__close">
                <span class="form__close__icon"><i class="fas fa-times"></i> </span>
            </div>
        </section>
    </div>
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/aeb1173b82.js" crossorigin="anonymous"></script>
</body>

</html>
